  <style>
  #map-canvas {
    height: 100%;
    width: 40%;
    float:left;
    margin: 0 auto;
    margin-top: 60px;
    padding: 0px
  }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?ket=AIzaSyAnZFjINOu7CN03lzjWbgTUzjfMdLAC1Dg&sensor=true"></script>
  <script>
  var map;
  function initialize() {
    var mapOptions = {
      scaleControl: true,
      center: new google.maps.LatLng(37.560865, 126.935441), // 위치 좌표 작성
      zoom: 15 // 초기 확대값
    };

    map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
	
    google.maps.event.addListener(map, 'click', function(event){
    	placeMarker(event.latLng);	
    });
    
    var marker = new google.maps.Marker({
      map: map,
      position: map.getCenter()
    });
    
    var infowindow = new google.maps.InfoWindow();
    infowindow.setContent('<h1>Replace</h1>');  // 클릭했을때 나올 내용
    
    google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map, marker);
    });
  }

  function placeMarker(location){
	var marker = new google.maps.Marker({
    	map: map,
    	position: location
	});
	
	map.setCenter(location);
  }
  
  google.maps.event.addDomListener(window, 'load', initialize);
  
  </script>
