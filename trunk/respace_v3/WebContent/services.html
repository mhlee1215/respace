<!doctype html>
<html lang="kr">
<head>
	<title>테스트 페이지</title>
	
	<meta charset="utf-8">
	
	<style type="text/css">
	body {
		margin: 0px;
		padding: 0px;
		width: 100%;
		height: 100%;
	}
	
	#top {
		width: 100%;
		height: 200px;
		background-color: #ffcccc;
		position: absolute;
	}
	
	#menu {
		width: 100%;
		height: 44px;
		position: absolute;
		left: 0px;
		top: 200px;
		z-index: 2;
		background-color: #9c0a0d;
	}
	</style>
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(window).scroll(function() {
				if ($(this).scrollTop() > 200) {
					$("#menu").css({
						"position" : "fixed",
						"top" : "0px"
					});
				} else {
					$("#menu").css({
						"position" : "absolute",
						"top" : "200px"
					});
				}
			});
		});
	</script>
</head>
<body>


	<div id="top">로고......</div>


	<div id="menu">메뉴바......</div>

	<div style="width: 200px; height: 2000px;"></div>


</body>
</html>
